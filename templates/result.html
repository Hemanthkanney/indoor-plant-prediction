<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: black; color: white;">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand text-white" href="#">
            <div class="FONT-STYLE">COZY GREEN'S</div>
        </a>
    </nav>

    <!-- Result Display -->
    <div class="d-flex justify-content-center" style="margin-top: 50px;">
        <div class="card-4 p-5 bg-dark text-white rounded-lg">
            <h3 class="text-center mb-4">Prediction Result</h3>

            <p><strong>Region:</strong> {{ region }}</p>
            <p><strong>Country:</strong> {{ country }}</p>
            <p><strong>Sunlight (hours):</strong> {{ sunlight }}</p>
            <p><strong>Temperature (Â°C):</strong> {{ temperature }}</p>
            <p><strong>Soil Type:</strong> {{ soil }}</p>
            
            <hr>
            <h4 class="text-center text-success">Recommended Plant: {{ prediction }}</h4>
        </div>
    </div>

</body>
</html>
